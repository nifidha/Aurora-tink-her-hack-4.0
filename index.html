<!DOCTYPE html>
<html>
<head>
  <title>Dictation Reader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h2>Smart Dictation Reader</h2>
  <input type="file" id="fileInput" accept=".pdf,.txt">

  <!-- INPUT AREA -->
  <div id="inputArea">
    <textarea id="text" rows="6">Paste your notes here...</textarea>

    <div class="controls">
      <label>Words per chunk: <span id="chunkValue">3</span></label>
      <input type="range" id="chunk" min="1" max="20" value="3">

      <label>Delay: <span id="delayValue">2</span>s</label>
      <input type="range" id="delay" min="0" max="20" value="2">
    </div>

    <label>Select Voice:</label>
    <select id="voiceSelect"></select>
    <button onclick="startReading()">Start Dictation</button>
  </div>

  <!-- READING AREA -->
  <div id="readingArea" style="display:none;">
  <div id="displayText"></div>

  <!-- CONTROL BUTTONS-->
  <div class="btns">

  <button class="icon-btn" onclick="prevChunk()" data-label="Previous">
    â®
  </button>

  <button id="playPauseBtn" class="icon-btn primary" onclick="togglePlay()" data-label="Play / Pause">
    â–¶
  </button>

  <button class="icon-btn" onclick="nextChunk()" data-label="Next">
    â­
  </button>

  <button class="icon-btn" onclick="repeatChunk()" data-label="Repeat">
    ğŸ”
  </button>

</div>
  </div>
  

</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<script src="script.js"></script>
</body>
</html>
